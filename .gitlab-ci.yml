variables:
  ROCK_NAME: cartridge
  BUNDLE_VERSION_ENTERPRICE_1_10: "1.10.4-8-g3f2b35b"
  BUNDLE_VERSION_OPENSOURCE_1_10: "1.10.4.67.g09a4fff1c-1"
  BUNDLE_VERSION_OPENSOURCE_2_2: "2.2.1.142.gfd7532535-1"
  TARANTOOL_VERSION_1_10: "1_10"
  TARANTOOL_VERSION_2_2: "2_2"
  BASE_BUILD_IMAGE: registry.gitlab.com/tarantool/cartridge
  # Enable caching frontend stuff
  npm_config_cache: "$CI_PROJECT_DIR/.npm"
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/.cache/Cypress"

stages:
  - prebuild
  - test
  - publish

###
### Prebuilt base docker image
### only if Dockerfile or test requirements changed
###
.docker-build-template: &docker-build-template
  stage: prebuild
  tags:
    - shell
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  script:
    - docker pull ${BASE_BUILD_IMAGE}:${BUILD_BUNDLE_VERSION} || true
    - >
      docker build
      --label GIT_DESCRIBE=$(git describe --tags)
      --label GIT_COMMIT=$CI_COMMIT_SHA
      --build-arg VERSION=${BUILD_VERSION}
      --build-arg DOWNLOAD_TOKEN=${DOWNLOAD_TOKEN}
      --target build
      -t ${BASE_BUILD_IMAGE}:${BUILD_BUNDLE_VERSION}
      -f ${DOCKER_FILE}
      .
    - docker push ${BASE_BUILD_IMAGE}:${BUILD_BUNDLE_VERSION}
  after_script:
    - docker logout registry.gitlab.com

docker-build-enterprice1_10:
  <<: *docker-build-template
  only:
    changes:
        - Dockerfile
        - .gitlab-ci.yml
        - test/integration/requirements.txt
  variables:
    BUILD_VERSION: ${BUNDLE_VERSION_ENTERPRICE_1_10}
    BUILD_BUNDLE_VERSION: ${BUNDLE_VERSION_ENTERPRICE_1_10}
    DOCKER_FILE: "Dockerfile"

docker-build-opensource1_10:
  <<: *docker-build-template
  only:
    changes:
        - DockerfileOpenSource
        - .gitlab-ci.yml
        - test/integration/requirements.txt
  variables:
    BUILD_VERSION: ${TARANTOOL_VERSION_1_10}
    BUILD_BUNDLE_VERSION: ${BUNDLE_VERSION_OPENSOURCE_1_10}
    DOCKER_FILE: "DockerfileOpenSource"

docker-build-opensource2_2:
  <<: *docker-build-template
  only:
    changes:
        - DockerfileOpenSource
        - .gitlab-ci.yml
        - test/integration/requirements.txt
  variables:
    BUILD_VERSION: ${TARANTOOL_VERSION_2_2}
    BUILD_BUNDLE_VERSION: ${BUNDLE_VERSION_OPENSOURCE_2_2}
    DOCKER_FILE: "DockerfileOpenSource"

###
### Test (enterprise tarantool)
###
.test-template: &test-template
  image: ${BASE_BUILD_IMAGE}:${BUILD_BUNDLE_VERSION}
  stage: test
  tags:
    - docker
  before_script:
    - ls -al # to see if caching works
    - tarantoolctl rocks make
    - tarantoolctl rocks list
  after_script:
    # avoid caching cartridge rock
    - tarantoolctl rocks remove cartridge
  cache:
    key: ${BUILD_BUNDLE_VERSION}
    paths:
      - build.luarocks/
      - webui/node_modules
      - webui/build/bundle.lua
      - .npm
      - .cache/Cypress
      - .rocks/

.integration-template: &integration-template
  <<: *test-template
  script:
    - pytest -v
    - luatest -v -x cypress_*

.cypress-template: &cypress-template
  <<: *test-template
  when: manual
  script:
    - luatest -v -p cypress_*
  artifacts:
    name: "${CI_COMMIT_REF_NAME}.cypress"
    when: always
    expire_in: 1 week
    paths:
      - webui/cypress/screenshots/
      - webui/cypress/videos/

.misc: &misc-template
  <<: *test-template
  script:
    - luacheck .
    - ./taptest.lua
    - ./fetch-schema.sh
    - ./check-flow-graphql.sh
    - ./release.sh
  artifacts:
    name: "${CI_COMMIT_REF_NAME}.misc"
    when: on_success
    expire_in: 1 week
    paths:
      - doc/
      - release/
      - release-doc/
      - luacov.report.out

integration-enterprice1_10:
  <<: *integration-template
  variables:
    BUILD_BUNDLE_VERSION: ${BUNDLE_VERSION_ENTERPRICE_1_10}

cypress-enterprice1_10:
  <<: *cypress-template
  variables:
    BUILD_BUNDLE_VERSION: ${BUNDLE_VERSION_ENTERPRICE_1_10}

misc-enterprice1_10:
  <<: *misc-template
  variables:
    BUILD_BUNDLE_VERSION: ${BUNDLE_VERSION_ENTERPRICE_1_10}

integration-opensource1_10:
  <<: *integration-template
  variables:
    BUILD_BUNDLE_VERSION: ${BUNDLE_VERSION_OPENSOURCE_1_10}

integration-opensource2_2:
  <<: *integration-template
  variables:
    BUILD_BUNDLE_VERSION: ${BUNDLE_VERSION_OPENSOURCE_2_2}

###
### Publish rocks
###
publish-scm-1:
  stage: publish
  tags:
    - docker
  image: centos:7
  only:
    - master
  script:
    - curl --fail -X PUT -F "rockspec=@${ROCK_NAME}-scm-1.rockspec"
      https://${ROCKS_USERNAME}:${ROCKS_PASSWORD}@rocks.tarantool.org
  dependencies: []

publish-release:
  stage: publish
  tags:
    - docker
  image: centos:7
  only:
    - tags
  script:
    - cd release/
    - curl --fail -X PUT -F "rockspec=@${ROCK_NAME}-${CI_COMMIT_TAG}-1.rockspec"
      https://${ROCKS_USERNAME}:${ROCKS_PASSWORD}@rocks.tarantool.org
    - curl --fail -X PUT -F "rockspec=@${ROCK_NAME}-${CI_COMMIT_TAG}-1.all.rock"
      https://${ROCKS_USERNAME}:${ROCKS_PASSWORD}@rocks.tarantool.org
  dependencies: ["misc"]
