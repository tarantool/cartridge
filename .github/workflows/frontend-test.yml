name: Frontend Test

on:
  push:
  workflow_dispatch:

jobs:
  webui-test:
    runs-on: ubuntu-latest
    env:
      CMAKE_DUMMY_WEBUI: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: Install tarantool
        run: |
          curl -L https://tarantool.io/installer.sh | sudo VER=1.10 bash
          tarantoolctl rocks install luatest 0.5.2

      - name: Cache build dir
        uses: actions/cache@v2
        with:
          path: |
            .rocks/
            build.luarocks/
            webui/build/
            webui/node_modules/
          key: frontend-build

      - name: Build cartridge
        run: tarantoolctl rocks make

      - name: Cache cypress
        id: cache-cypress
        uses: actions/cache@v2
        with:
          path: ~/.cache/Cypress
          key: cypress-cache-${{ runner.os }}

      - name: Setup cypress
        run: |
          npm install cypress@4.12.1
          npx cypress cache list

      - name: Run tests
        run: |
          ./cypress-test.sh
          ./frontend-test.sh

      - name: Cleanup cached paths
        run: |
          tarantoolctl rocks remove cartridge
